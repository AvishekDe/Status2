<!DOCTYPE html>
	<head>
		<title> Status2: SDSLabs Application Status </title>
		<meta name="Author" content="Team SDSLabs">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery-1.11.0.min.js"></script>
		<script src="handlebars-1.3.0.min.js"></script>
	</head>
	<body>
		<script id="stathtml" type="text/x-handlebars-template">
			{{#each data}}
				<tr class="item">
					<td>{{this.name}}</td>
				{{#if this.err}}
					<td>
				 		<img src="img/cross.jpg" title="{{this.err}}">
				 	</td>
				{{else}}
					<td>
						<img src="img/tick.jpg" title="{{this.msg}}">
					</td>
				{{/if}}
				</tr>
			{{/each}}
		</script>

		<div id="titlebar"></div>
		
		<table id="stattable">
		</table>

		<script>
			$.get("output.json" , function(data){
				var template = $('#stathtml').text();
				var fn = Handlebars.compile(template);
				var html=fn({data:data});
				$('#stattable').html(html);
			});
		</script>
	</body>
</html>
