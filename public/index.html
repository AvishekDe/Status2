<!DOCTYPE html>
	<head>
		<title> Status2: SDSLabs Application Status </title>
		<meta name="Author" content="SDSLabs">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery-1.11.0.min.js"></script>
		<script>
			$(document).mousemove(function(){
 				$('.showmore').fadeIn().css('display','inline-block');
			});
			$.getJSON('/output.json', function(data){
				var total = Object.keys(data).length,count=0;
				for(var i in data){
					if(data[i][0]=='OK')
						count++
				}
				if(count<total){
					document.location.href="status.html";
				}
			})
		</script>
	</head>
	<body>
		<div id="titlebar"></div>
		<div id="fine">
			EVERYTHING'S UP!
			<br>
			<a href="/status.html" class="showmore">
				Show More
			</a>
		</div>
	</body>
</html>
